<div class="main-content mt-2 pt-3 ">
  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-4 col-md-4 col-sm-4 col-xs-12 card card-stats">
        <form class=" text-center mt-3 mb-5">
          <div>
            <img src="../../assets/img/tim_80x80.png " width="30%" />
          </div>          
          <h3>Iniciar Sesión</h3>
          <div class="form-group">
            <label class="float-left" for="exampleInputEmail1">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Teclea tu correo"
            />
          </div>
          <div class="form-group">
            <label class="float-left" for="exampleInputEmail1">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              aria-describedby="emailHelp"
              placeholder="Teclea tu contraseña"
            />
          </div>
          <a routerLink="dashboard" class="btn btn-danger btn-sm btn-block">Ingresar</a>

          <div class="checkbox text-center">
            <label> <input type="checkbox" />Mantener sesión Iniciada </label>
          </div>
          <a routerLink="restauracion"
            ><u>¿Olvidaste la contraseña?</u></a
          ><br />
          <p>
            ¿No tienes una cuanta? <a routerLink="#"><u> !Contactanos!</u></a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
